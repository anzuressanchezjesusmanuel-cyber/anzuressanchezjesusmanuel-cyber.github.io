<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <p id="info"></p>
    <script>
        //modo estricto de java script 
        "use strict";
 
        var x=5;
        //Backticks  `$()`
        var y = `Suma: ${x} + ${x} = ${x+x}`;

        console.log("Una cadena");
        console.log("Otra cadena");
        console.log(y);

        document.write("<p>Una cadena</p>");
        document.write('<p>Otra cadena</p>');

        document.write(`<p>Suma: ${x} + ${x} = ${x+x}</p>`);
        document.write("<p>" + y + "</p>");

    </script>
